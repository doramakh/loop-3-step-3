<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 3 - Step 3</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <section class="movies">
    <div class="container">

      <h2 class="visually-hidden">Movies list</h2>

      <ul class="movies__list">


        <li class="movies__item movie-card">
          <a class="movie-card__link" href="#">
            <img class="movie-card__img" src="img/justice-league.jpg" alt="Justice Leaugue movie poster" width="240" height="370">
          </a>

          <div class="movie-card__info">
            <h3 class="movie-card__name">justice leaugue</h3>

            <p class="movie-card__tagline">You can't save the world alone Lorem ipsum dolor sit amet.</p>

            <div class="movie-card__prices">
              <ins class="movie-card__price movie-card__price--new">$28.00</ins>
              <del class="movie-card__price movie-card__price--old">$44.00</del>
            </div>

            <a class="movie-card__btn" href="#">buy now</a>
          </div>
        </li>

        
        <li class="movies__item movie-card">
          <a class="movie-card__link" href="#">
            <img class="movie-card__img" src="img/blade-runner.jpg" alt="Blade Runner movie poster" width="240" height="370">
          </a>

          <div class="movie-card__info">
            <h3 class="movie-card__name">blade runner</h3>

            <div class="movie-card__prices">
              <ins class="movie-card__price movie-card__price--new">$20.75</ins>
              <del class="movie-card__price movie-card__price--old">$40.99</del>
            </div>

            <a class="movie-card__btn" href="#">buy now</a>
          </div>
        </li>
      

      </ul>
    </div>
  </section>
  
</body>
</html>
